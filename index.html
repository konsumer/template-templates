<title>template templates</title>

<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }
</style>

<script type="tinytemplate" id="template">
Hi ${vars.name},

${vars.news === 'good'
  ? 'We are delighted to inform you that'
  : 'We regret having to break this bad news to you, but'
} ${vars.reason}

Signed Your Eternal Friends at ${vars.company},
${vars.agent}
</script>

<h1>template templates</h1>

<p>Learn more, <a href="https://github.com/konsumer/template-templates">here</a>.</p>
<p>Here is a simple browser example:</p>

<pre id="out"></pre>

<script src="https://unpkg.com/template-templates"></script>
<script>
  const out = document.getElementById('out')
  const tstring = document.getElementById('template').innerHTML
  // pre-compiling, but feel free to use immediate mode.
  const template = TemplateTemplates.compile(tstring)
  const vars = {
    name: 'Mr. Anderson',
    company: 'MegaCorp',
    agent: 'Agent Smith',
    news: 'bad',
    reason: 'your cat died.'
  }
  out.innerHTML = template(vars)
</script>
